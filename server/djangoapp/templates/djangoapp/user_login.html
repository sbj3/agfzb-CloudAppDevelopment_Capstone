<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
</head>
<body>

<!-- Add a Navigation bar -->
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'djangoapp:index' %}">Dealership Review</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a class="text" href="{% url 'djangoapp:about' %}">About Us</a>
                <a class="text" href="{% url 'djangoapp:contact' %}">Contact Us</a>
            </li>                
        </ul>    
        <ul class="nav navbar-nav navbar-right"> 
            {% if user.is_authenticated %}
            <li>
                <a class="btn btn-link" href ="#">{{ user.first_name }}({{ user.username}})</a>
                <a class="btn btn-link" href ="{% url 'djangoapp:logout' %}">Logout</a>
            </li>
            
            {% endif %}
        </ul>
    </div>
</nav>

<!-- Stylize Login form -->
<form action="{% url 'djangoapp:login' %}" method="post">
  {% csrf_token %}
  <div class=""> <!--Stylize root div with .container class -->
    <h1>Login</h1>
    <div class=""> <!--Stylize second div with .form-group class -->
      <label for="username"><b>User Name: </b></label>
      <input id="username" class="" type="text" placeholder="Enter User Name: " name="username" required> <!--Stylize input with .form-control class -->
      <label for="psw"><b>Password: </b></label>
      <input id="psw" type="password" class="" placeholder="Enter Password: " name="psw" required> <!--Stylize input with .form-control class -->
    </div>
    {% if message %}
      <div class=""> <!--Stylize the message paragraph with .alert and .alert-warning class -->
        {{ message }}
      </div>
    {% endif %}
    <button class="" type="submit">Login</button> <!--Stylize button with .btn and .btn-primary class -->
  </div>
</form>
</body>
</html>
