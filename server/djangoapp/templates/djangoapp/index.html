<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

<body>
<!-- Remove this line the first time you edit this file -->

<!--Add a nav bar here -->
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'djangoapp:index' %}">Dealership Review</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a class="text" href="{% url 'djangoapp:about' %}">About Us</a>
                <a class="text" href="{% url 'djangoapp:contact' %}">Contact Us</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <li>
                <a class="btn btn-link" href ="#">{{ user.first_name }}({{ user.username}})</a>
                <a class="btn btn-link" href ="{% url 'djangoapp:logout' %}">Logout</a>
            </li>
            {% else %}
            <li>
                <form class="form-inline" action="{% url 'djangoapp:login' %}" method = "post">
                    {% csrf_token %}
                    <div class="input-group">
                        <table>
                            <tr>
                                <td></td>
                            </tr>
                        </table>

                        <table>
                            <tr>
                                <td>
                                    <input type="test" class="form-control" placeholder="Username" name="username" >
                                    <input type="password" class="form-control" placeholder="Password" name="psw" >
                                </td>
                                <td rowspan="2">
                                    <button class="btn btn-primary" type="submit">Login</button>
                                </td>
                            </tr>
                            {% if message %}
                            <tr><td>
                                <div class="alert alert-warning"> <!--Stylize the message paragraph with .alert and .alert-warning class -->
                                {{ message }}
                                </div>
                            </td></tr>
                            {% endif %}                    
                        </table>
                    </div>

                </form>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
<!--Add a dealer table here -->

</body>

</html>
